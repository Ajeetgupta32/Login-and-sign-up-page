<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Sign Up</h1>
            <p>Create your account to get started!</p>
        </div>
        <form class="login-form">
            <div class="form-group">
                <label for="new-username">Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="new-username" name="username" placeholder="Choose a username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="new-password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="new-password" name="password" placeholder="Create a password" required>
                </div>
                <div class="password-strength" id="password-strength"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 10px;">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" style="font-size: 14px;">I agree to the <a href="#">Terms & Conditions</a></label>
            </div>
            <button type="submit" class="login-button">Sign Up</button>
            <div class="signup-link">
                Already have an account? <a href="index.html">Login</a>
            </div>
        </form>
    </div>
    <script>
        // Simple password strength checker
        const passwordInput = document.getElementById('new-password');
        const strengthDiv = document.getElementById('password-strength');
        passwordInput.addEventListener('input', function() {
            const val = passwordInput.value;
            let strength = '';
            if (val.length === 0) {
                strength = '';
            } else if (val.length < 6) {
                strength = 'Weak';
                strengthDiv.style.color = 'red';
            } else if (val.match(/[A-Z]/) && val.match(/[0-9]/) && val.match(/[^A-Za-z0-9]/)) {
                strength = 'Strong';
                strengthDiv.style.color = 'green';
            } else {
                strength = 'Medium';
                strengthDiv.style.color = 'orange';
            }
            strengthDiv.textContent = strength;
        });
